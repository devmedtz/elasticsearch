version: "3.8"

services:
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.6.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ingest.geoip.downloader.enabled=false
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elastic
    volumes:
      - elastic:/usr/share/elasticsearch/data

  kibana:
    container_name: kibana
    image: kibana:8.6.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - elastic
    volumes:
      - elastic:/usr/share/kibana/data
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601
  
  logstash:
    container_name: logstash
    image: logstash:8.6.0
    volumes:
      - elastic:/usr/share/logstash
    networks:
      - elastic
    depends_on:
      - elasticsearch
    ports:
      - 9600:9600


volumes:
  elastic:
    external: true

networks:
  elastic:
    external: true